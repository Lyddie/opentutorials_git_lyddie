<style>
#myModal input{
    border: none;
    margin: 0 auto;
    padding: 0;
}

.form_wrap{
    padding: 10px 9px;
    width:100%;
    border-top:1px solid #dadada;
    border-right:1px solid #dadada;
    border-left:1px solid #dadada;
}
</style>

<!-- Modal 내용 시작 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">무료체험 학생정보 변경</h4>
            </div>
            <div class="modal-body" onkeydown="onKeyDown()">
                <form id="trialform" name="trialform" method="post">
                    <input type="hidden" id="idx" name="idx" value="" />
                    <div class="form_wrap">
                        <label for="name">이름:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="text" id="name" name="Kor_Name" value="" class="trial_text placeholder" placeholder="한글이름" />
                    </div>
                    <div class="form_wrap">
                        <label for="kakaoid">카톡아이디:&nbsp;</label>
                        <input type="text" id="kakaoid" name="Kakao_ID" value="" class="trial_text placeholder" placeholder="카톡 아이디 예)tellakor" />
                    </div>
                    <div class="form_wrap">
                        <label for="hp">Hp:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="text" id="hp" name="phone_Num" value="" class="trial_text placeholder" placeholder="휴대폰번호 예)01012345678" />
                    </div>                    
                    <div class="form_wrap">
                        <label for="trialdate">체험일자:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="date" id="trialdate" value="" name="ApplyDay" class="trial_text placeholder" placeholder="체험일자"  />
                    </div>
                    <div class="form_wrap">
                        <label for="">카테고리(55분/25분)&nbsp;</label>
                        <input type="radio" id="categoryA" name="category" value="A"/><label for="categoryA">A</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" id="categoryB" name="category" value="B"/><label for="categoryB">B</label>
                    </div>
                    <div class="form_wrap">
                        <label for="applytime">체험시간:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="text" id="applytime" class="time_chk" name="ApplyTime" value="" />
                    </div>
                    <div class="modal-footer" style="padding-top:10px;">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="stuinfo()">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
